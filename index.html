<!DOCTYPE html>
<html>
<head>
	<title>Brooke's Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="main">
		<input type="button" onclick="RPS()" value="">
		<h1>Rock, Paper, Scissors</h1>
		<p>Click Tina to start a new Rock, Paper, Scissors game! You'll keep playing as long as you win. To stop a game, type quit. Good luck!</p>
	</div>

	<script type="text/javascript">
		function RPS() {
			//result variable
			var result = true;
			// var compChoice = "";

			while (result == true && userChoice != "quit") {
				//declaring the computer's choice via Math.random()
				var compChoice = Math.random();
				if (compChoice >= 0 && compChoice <= 0.33) {
					compChoice = "rock";
				}
				else if (compChoice > 0.33 && compChoice <= 0.67) {
					compChoice = "paper";
				}
				else {
					compChoice = "scissors";
				}

				//user choice is inputted via a prompt
				var userChoice = prompt("Make your selection:");
				userChoice = userChoice.toLowerCase();
				//same choice
				if (userChoice === compChoice) {
					alert("It's a tie!");
					console.log("It's a tie!");
				}
				//user picks rock
				else if (userChoice === "rock") {
					if (compChoice === "paper") {
						alert("You lose! The computer chose " + compChoice + ".");
						console.log("You lose! The computer chose " + compChoice + ".");
						result = false;
					}
					else {
						alert("You win! The computer chose " + compChoice + ".");
						console.log("You lose! The computer chose " + compChoice + ".");
					}
				}
				//user picks paper
				else if (userChoice === "paper") {
					if (compChoice === "scissors") {
						alert("You lose! The computer chose " + compChoice + ".");
						console.log("You lose! The computer chose " + compChoice + ".");
						result = false;
					}
					else {
						alert("You win! The computer chose " + compChoice + ".");
						console.log("You lose! The computer chose " + compChoice + ".");
					}
				}
				//user picks scissors
				else if (userChoice === "scissors") {
					if (compChoice === "rock") {
						alert("You lose! The computer chose " + compChoice + ".");
						console.log("You lose! The computer chose " + compChoice + ".");
						result = false;
					}
					else {
						alert("You win! The computer chose " + compChoice + ".");
						console.log("You lose! The computer chose " + compChoice + ".");
					}
				}
				else if (userChoice === "quit") {
					result = false;
				}
				else if (userChoice === "butts") {
					console.log("Tina loves butts!");
					result = false;
					document.body.style.backgroundImage = "url(http://media.tumblr.com/tumblr_me2t1o1CIy1qgdg0r.gif)";
				}
				else {
					alert("That's not a valid pick, dum dum.");
					console.log("That's not a valid pick, dum dum.");
				}
			}
		}
		// RPS();
	</script>
</body>
</html>
